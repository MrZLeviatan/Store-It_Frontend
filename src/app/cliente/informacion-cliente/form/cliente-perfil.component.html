<!-- Contenedor general para centrar todo -->
<div class="cliente-perfil-wrapper">
  <div *ngIf="cargando" class="loading">
    <p>Cargando...</p>
  </div>

  <div *ngIf="!cargando && cliente" class="cliente-perfil-container">
    <h2>Perfil del Cliente</h2>
    <div class="cliente-info">
      <div>
        <strong>Cédula:</strong> {{ cliente.cedula }}
      </div>
      <div>
        <strong>Nombre:</strong>
        <input *ngIf="editando" [(ngModel)]="cliente.nombre" />
        <span *ngIf="!editando">{{ cliente.nombre }}</span>
      </div>
      <div>
        <strong>Email:</strong> {{ cliente.email }}
      </div>
      <div>
        <strong>Rol:</strong> {{ cliente.rol }}
      </div>

      <div class="actions">
        <button (click)="toggleEdit()">
          {{ editando ? 'Cancelar Cambios' : 'Editar' }}
        </button>
        <button *ngIf="editando" (click)="confirmarCambios()">Confirmar cambios</button>
        <button class="btn-eliminar" (click)="eliminarCliente()">Eliminar</button>
      </div>
    </div>
  </div>

  <div *ngIf="!cargando && !cliente">
    <p>No se encontró información del cliente.</p>
  </div>
</div>
