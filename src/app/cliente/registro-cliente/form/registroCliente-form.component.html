<h2>Registrar Cliente</h2>

<form class="cliente-form" (ngSubmit)="registrarUsuario()" #form="ngForm">
  <label>
    Cédula:
    <input type="text" [(ngModel)]="cliente.cedula" name="cedula" required />
  </label><br />

  <label>
    Nombre:
    <input type="text" [(ngModel)]="cliente.nombre" name="nombre" required />
  </label><br />

  <label>
    Email:
    <input type="email" [(ngModel)]="cliente.email" name="email" required />
  </label><br />

  <label>
    Contraseña:
    <input type="password" [(ngModel)]="cliente.password" name="password" required />
  </label><br />

  <button type="submit" [disabled]="form.invalid">Registrar</button>
</form>
