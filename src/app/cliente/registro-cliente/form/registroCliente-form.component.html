<!-- Mensaje de notificación -->
<div *ngIf="mensaje" [ngClass]="{ 'mensaje-exito': !esError, 'mensaje-error': esError }" class="mensaje">
  {{ mensaje }}
</div>

<!-- Contenedor del logo y formulario -->
<div class="registro-container">
  <!-- Imagen del logo -->
  <div class="logo-container">
    <img src="assets/img/Logo.png" alt="Logo" class="logo-img" />
  </div>

  <!-- Formulario de registro -->
  <form class="cliente-form" (ngSubmit)="registrarUsuario()" #form="ngForm">
    <h2>Registrar Nuevo Cliente</h2>

    <label for="cedula">Cédula:</label>
    <input type="text" id="cedula" [(ngModel)]="cliente.cedula" name="cedula" required />

    <label for="nombre">Nombre del Cliente:</label>
    <input type="text" id="nombre" [(ngModel)]="cliente.nombre" name="nombre" required />

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" [(ngModel)]="cliente.email" name="email" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="cliente.password" name="password" required />

    <button type="submit" [disabled]="form.invalid">Registrar Cliente</button>
  </form>
</div>
