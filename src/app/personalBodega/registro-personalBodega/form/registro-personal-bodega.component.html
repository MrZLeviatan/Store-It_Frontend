<!-- Mensaje de notificación -->
<div *ngIf="mensaje" [ngClass]="{ 'mensaje-exito': !esError, 'mensaje-error': esError }" class="mensaje">
  {{ mensaje }}
</div>

<!-- Contenedor principal con logo y formulario -->
<div class="registro-container">
  <!-- Contenedor del logo -->
  <div class="logo-container">
    <img src="assets/img/Logo.png" alt="Logo" class="logo-img" />
  </div>

  <!-- Formulario para registrar personal de bodega -->
  <form class="cliente-form" (ngSubmit)="registrarPersonalBodega()" #form="ngForm">
    <h2>Registrar Personal de Bodega</h2>

    <label for="id">ID:</label>
    <input type="text" id="id" [(ngModel)]="personal.id" name="id" required />

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" [(ngModel)]="personal.nombre" name="nombre" required />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" [(ngModel)]="personal.apellido" name="apellido" required />

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" [(ngModel)]="personal.email" name="email" required />

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" [(ngModel)]="personal.telefono" name="telefono" required pattern="[0-9]{10}" />

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" [(ngModel)]="personal.cargo" name="cargo" required />

    <button type="submit" [disabled]="form.invalid">Registrar Personal</button>
  </form>
</div>
